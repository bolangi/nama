---
help:
  short: h
  what: List this menu (optional string)
  parameters: none
tracker_rec:
  short: grec R
  what: group REC mode, rec-enable user tracks
  parameters: none
tracker_mon:
  short: gmon M
  what: group MON mode, rec-disable user tracks
  parameters: none
tracker_mute:
  short: tmute MM
  what: group MUTE mode, exclude user tracks from chain setup
  parameters: none
mixdown:
  short: mxd
  what: enable mixdown on future engine runs
  parameters: none
mixplay:
  short: mxp
  what: Play back mixdown file (mutes user tracks)
  parameters: none
mixoff:
  short: norm mxo
  what: normal mode (exclude mixdown tracks from chain setup)
  parameters: none
add_track:
  short: new add
  what: create a new track
  example: new sax r2
  parameters: string 'r' number 'm' N
rec:
  what: set track to REC
  parameters: none
mon:
  what: set track to MON
  parameters: none
mute:
  short: z off
  what: set track MUTE (exclude from chain setup)
  parameters: none
m:
  short: monitor_channel
  what: set track output channel number
  parameters: number
r:
  short: record_channel
  what: set track input channel number
set_version:
  short: version n
  what: set track version number for monitoring (overrides group version setting)
  parameters: number
group_version:
  short: gn gver gv
  what: set group version for monitoring (overridden by track-version settings)
list_versions:
  short: ln
  what: list versions available for current track
  parameters: none
vol:
  short: v
  what: get/set track volume
  parameters: number
cut:
  short: c
  what: cut (zero) track playback volume
  parameters: none
unity:
  short: cc
  what: set unity (100) track volume
  parameters: none
pan:
  short: p	
  what: track pan position
  parameters: number
pan_right:
  short: pr
  what: pan track fully right
  parameters: none
pan_left:
  short: pl
  what: pan track fully left
  parameters: none
pan_center:
  short: pc
  what: set pan center
  parameters: none
pan_back:
  short: pb
  what: restore track pan setting before pl, pr, or pc commands
  parameters: none
save_state:
  short: keep k save
  what: save project settings to disk (optional settings name)
  parameters: optional string
get_state:
  short: get restore retrieve
  what: retrieve project settings
new_project:
  short: create	
  what: create a new project directory tree
  parameters: string
load_project:
  short: load	
  what: load an existing project
  parameters: string
loop:
  what: set transport loop mode
  parameters: none
generate_setup:
  short: generate gen
  what: generate chain setup for audio processing
  parameters: none
generate_and_connect_setup:
  short: setup
  what: generate and connect chain setup
  parameters: none
connect_setup:
  short: connect con
  what: connect chain setup
  parameters: none
disconnect_setup:
  short: disconnect
  what: disconnect chain setup
  parameters: none
renew_engine:
  short: renew
  parameters: none
  what: re-initializes the audio processing engine, usually crashing
show_setup:
  short: show	
  parameters: none
  what: show status of all tracks
show_track:
  short: sh
  parameters: optional string, optional number
  what: show track status
show_effects:
  what: show effects (chain operators) on selected track
  short: fxs	
  parameters: none
add_effect:
  what: add effect to selected track
  short: fxa
  parameters: ecasound operator string ( -<code>:<param1>,<param2>,...<paramn> )
remove_effect:
  what: remove chain operator(s) from selected track
  short: fxr
  parameters: string (cop id<s>)
list_marks:
  short: lm
  what: List all marks
  parameters: none
mark:
  what: Mark current head position
  short: k	
  parameters: optional string
remove_mark:
  what: Remove mark at current head position
  short: rm
  parameters: optional number
next_mark:
  short: mf nm fm
  what: Move playback head to next mark
  parameters: none
previous_mark:
  short: mb pm bm
  what: Move playback head to previous mark
  parameters: none
name_mark:
  short: nm
  what: Give a name to a mark
  parameters: string
...
