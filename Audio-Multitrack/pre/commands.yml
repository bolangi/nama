---
group_rec:
  short: grec R
  what: group REC mode, i.e. rec-enable user tracks
  smry: group REC mode
  parameters: none
group_mon:
  short: gmon M
  what: group MON mode, i.e. rec-disable user tracks
  smry: group MON mode
  parameters: none
group_off:
  short: goff Z 
  what: group OFF mode, exclude all user tracks from chain setup
  smry: group OFF mode
  parameters: none
mixdown:
  short: mxd
  what: enable mixdown on subsequent engine runs
  smry: enable mixdown
  parameters: none
mixplay:
  short: mxp
  what: Play back mixdown file, with user tracks OFF
  smry: Play mix
  parameters: none
mixoff:
  short: norm mxo normal
  what: normal mode, i.e. exclude mixdown tracks from chain setup
  smry: mix off
  parameters: none
add_track:
  short: new add
  what: create a new track, " new sax r2 " will record track sax from input 2
  smry: create a new track
  parameters: string 'r' number 'm' N
rec:
  what: set track to REC
  parameters: none
mon:
  what: set track to MON
  parameters: none
off:
  short: z
  what: set track OFF (exclude from chain setup)
  smry: set track OFF 
  parameters: none
m:
  short: monitor_channel
  what: set track output channel number
  parameters: number
r:
  short: record_channel
  what: set track input channel number
set_version:
  short: version n
  what: set track version number for monitoring (overrides group version setting)
  smry: select track version
  parameters: number
group_version:
  short: gn gver gv
  what: set group version for monitoring (overridden by track-version settings)
  smry: select group version
list_versions:
  short: ln
  what: list versions, current track
  smry: list versions
  parameters: none
vol:
  short: v
  what: get/set track volume, current track
  smry: get/set track volume
  parameters: number
up:
  what: restore volume of current track to previous, i.e. un-cut level 
  smry: restore volume # TODO
mute:
  short: c cut
  what: set playback volume to zero, current track
  smry: mute volume
  parameters: none
unity:
  short: cc
  what: set unity, i.e. 100 volume, current track
  smry: unity volume
  parameters: none
pan:
  short: p	
  what: get/set pan position, current track
  smry: get/set pan position
  parameters: number
pan_right:
  short: pr
  what: pan track fully right
  parameters: none
pan_left:
  short: pl
  what: pan track fully left
  parameters: none
pan_center:
  short: pc
  what: set pan center
  parameters: none
pan_back:
  short: pb
  what: restore pan setting prior to pl, pr, or pc commands
  smry: restore pan
  parameters: none
save_state:
  short: keep k save
  what: save project settings to disk, optional name
  parameters: optional string
get_state:
  short: get restore retrieve
  what: retrieve project settings
new_project:
  short: create	
  what: create a new project directory tree
  parameters: string
load_project:
  short: load	
  what: load an existing project
  parameters: string
generate:
  short: gen
  what: generate chain setup for audio processing
  parameters: none
setup:
  short: arm generate_and_connect
  what: generate and connect chain setup
  parameters: none
connect:
  short: con
  what: connect chain setup
  parameters: none
disconnect:
  what: disconnect chain setup
  parameters: none
renew_engine:
  short: renew
  smry: crashes program
  what: re-initializes the audio processing engine, usually crashing
show_setup:
  short: show
  parameters: none
  what: show status of all tracks
  smry: show setup
show_track:
  short: sh
  parameters: optional string, optional number
  what: show track status
show_effects:
  what: show effects (chain operators) on selected track
  short: fxs	
  parameters: none
add_effect:
  what: add effect to selected track
  short: fxa
  parameters: ecasound operator string ( -<code>:<param1>,<param2>,...<paramn> )
remove_effect:
  what: remove chain operator(s) from selected track
  short: fxr
  parameters: string (cop id<s>)
list_marks:
  short: lm
  what: List all marks
  parameters: none
mark:
  what: Mark current head position
  short: k	
  parameters: optional string
remove_mark:
  what: Remove mark at current head position
  short: rm
  parameters: optional number
next_mark:
  short: mf nm fm
  what: Move playback head to next mark
  parameters: none
previous_mark:
  short: mb pm bm
  what: Move playback head to previous mark
  parameters: none
name_mark:
  short: nm
  what: Give a name to a mark
  parameters: string
remove_track:
  short:
  what: Make track go away
  parameters: string
...
