---
help:
  short: h
  what: List this menu (optional string)
  parameters: none 
tracker_rec:
  short: grec R
  what: Tracker group record mode
  parameters: none
tracker_mon:
  short: gmon M 
  what: Tracker group monitor mode 
  parameters: none 
tracker_mute:
  short: tmute MM 
  what: Tracker group mute mode
  parameters: none 
mixdown:
  short: mxd
  what: Mix to file 
  parameters: none
mixplay:
  short: mxp
  what: Play mix from file (sets mix group to MOnumber, tracker group to MUTE)
  parameters: none
mixoff:
  short: norm mxo
  what: normal mode (Mixdown to MUTE, Tracker to MOnumber)
  parameters: none
add_track:
  short: new add
  what: Create a new track
  example: new sax r2 m2
  parameters: string 'r' number 'm' N
rec:
  what: track status to REC
  parameters: none
mon:
  what: track status to MOnumber
  parameters: none 
mute:
  short: z off
  what: track status to MUTE (remove from chain setup)
  parameters: none
m:
  short: monitor_channel
  what: track output channel number
  parameters: number
r:
  short: record_channel
  what: track input channel number
set_version:
  short: version n
  what: track version number for monitoring
  parameters: number
group_version:
  short: gn
  what: Set group version
list_versions:
  short: ln 
  what: List versions available for current track
  parameters: none
vol:
  short: v
  what: track volume
  parameters: number
cut:
  short: c
  what: Mute track playback volume
  parameters: none
unity:
  short: cc
  what: unity track volume
  parameters: none
pan:
  short: p	
  what: track pan position
  parameters: number
pan_right:
  short: pr
  what: Pan track fully right
  parameters: none
pan_left:
  short: pl
  what: Pan track fully left 
  parameters: none
pan_center:
  short: pc
  what: Pan center
  parameters: none
pan_back:
  short: pb
  what: Restore track pan setting before pl, pr, or pc commands
  parameters: none
save_state:
  short: keep k save
  what: Save project settings to disk
  parameters: optional string 
get_state:
  short: get
  what: Retrieve project settings
new_project:
  short: create	 
  what: Create a new project directory tree
  parameters: string
load_project:
  short: load	 
  what: Load an existing project
  parameters: string
loop:
  what: transport loop mode
  parameters: none
generate_setup:
  short: generate gen
  what: Generate chain setup for audio processing engine
  parameters: none
generate_and_connect_setup:
  short: setup
  what: Generate and connect chain setup
  parameters: none
connect_setup:
  short: connect con
  what: Connect chain setup
  parameters: none
disconnect_setup:
  short: disconnect
  what: Disconnect chain setup
  parameters: none
renew_engine:
  short: renew	
  parameters: none
  what: re-initializes the audio processing engine
start:
  short: T	 
  parameters: none
  what: Start transport
stop:
  short: string	 
  parameters: none
  what: Stop transport
show_setup:
  short: show	 
  parameters: none
  what: show status of all tracks
show_track:
  short: sh
  parameters: optional string, optional number
  what: show track status
show_effects:
  what: show effects (chain operators) on selected track
  short: fxs	
  parameters: none
add_effect:
  what: add effect to selected track
  short: fxa 
  parameters: ecasound operator string ( -<code>:<param1>,<param2>,...<paramn> )
remove_effect:
  what: remove chain operator(s) from selected track
  short: fxr
  parameters: string (cop id<s>)
list_marks:
  short: lm
  what: List all marks
  parameters: none
mark:
  what: Mark current head position
  short: k	 
  parameters: optional string
remove_mark:
  what: Remove mark at current head position
  short: rm
  parameters: optional number
next_mark:
  short: mf nm fm
  what: Move playback head to next mark
  parameters: none
previous_mark:
  short: mb pm bm
  what: Move playback head to previous mark
  parameters: none
name_mark:
  short: nm
  what: Give a name to a mark
  parameters: string
...
